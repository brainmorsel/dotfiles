#Prefix is Ctrl-a
set -g prefix C-e
bind C-e send-prefix
unbind C-b

set -sg escape-time 1
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer

#bind-key -T copy-mode-vi 'v' begin-selection
#bind-key -T copy-mode-vi 'y' copy-selection
#bind-key -T copy-mode-vi 'Space' halfpage-down
#bind-key -T copy-mode-vi 'Bspace' halfpage-up
#bind-key -T copy-mode-vi 'Y' copy-pipe "xsel -i -p -b"
bind-key P run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g default-terminal "xterm-256color"
set -g history-limit 10000
set -g status-bg cyan
set -g status-right '#{?client_prefix,#[reverse]<Prefix>#[noreverse] ,}"#22T" %H:%M %d-%b-%y'
set -g set-titles on

if-shell "test -f ~/.config/tmux.theme.conf" "source ~/.config/tmux.theme.conf"
