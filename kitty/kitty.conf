active_tab_foreground   #657b83
active_tab_background   #fdf6e3
active_tab_font_style   bold-italic
inactive_tab_foreground #839496
inactive_tab_background #eee8d5
inactive_tab_font_style normal

active_border_color #b58900
inactive_border_color #eee8d5
bell_border_color #dc322f

font_family      Terminus (TTF)
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 13.5
adjust_line_height  0
adjust_column_width 0

# symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 PowerlineExtraSymbols

tab_bar_edge top
tab_bar_style separator
tab_separator " â”‚"
tab_title_template {index}: {title}

background_opacity 0.85


scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 16

enable_audio_bell no

#window_padding_width 0.0
#window_margin_width 0.0
single_window_margin_width 1
draw_minimal_borders no


map ctrl+shift+enter new_window
map ctrl+alt+enter new_window_with_cwd
map ctrl+shift+j next_window
map ctrl+shift+k previous_window
map ctrl+alt+j move_window_forward
map ctrl+alt+k move_window_backward
# defaults mappings:
# map ctrl+shift+1 first_window
# etc
map ctrl+shift+space next_layout

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+alt+l move_tab_forward
map ctrl+alt+h move_tab_backward
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9
map ctrl+0 goto_tab 0
map ctrl+- goto_tab -1
