set -g status-justify "left"
set -g status "on"
set -g status-style "bg=colour7"
set -g message-command-style "bg=colour14 fg=colour7"
set -g status-left-length "100"
set -g pane-active-border-style "fg=colour11"
set -g pane-border-style "fg=colour14"
set -g message-style "bg=colour14 fg=colour7"
set -g status-right-length "100"
setw -g window-status-style "bg=colour7 fg=colour14"
setw -g window-status-activity-style "bg=colour7 fg=colour11"
setw -g window-status-separator ""
set -g status-left "#[fg=colour7,bg=colour11,bold] #H #[fg=colour11,bg=colour14,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour14] #S #[fg=colour14,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour14,bg=colour7]"
set -g status-right "#[fg=colour14]#T"
setw -g window-status-format "#[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]#[default] #I #W #F #[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour7,bg=colour14,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour14] #I #W #[fg=colour14,bg=colour7,nobold,nounderscore,noitalics]"
